<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Desired Winner</title>
</head>
<body>
  <h1>Set Desired Winner</h1>
  <label for="desired-winner">Enter Desired Winner:</label>
  <select id="desired-winner">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">Silver</option>
    <option value="7">6</option>
    <option value="8">7</option>
    <option value="9">8</option>
    <option value="10">9</option>
    <option value="11">10</option>
    <option value="12">Gold</option>
  </select>
  <button onclick="setDesiredWinner()">Set Winner</button>
  
  <script>
    function setDesiredWinner() {
      const desiredWinner = document.getElementById('desired-winner').value;
      localStorage.setItem('desiredWinner', desiredWinner);
      alert('Desired winner set!');
    }
  </script>
</body>
</html>
